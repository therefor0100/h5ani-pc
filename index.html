					var scrollFunc = function (e) {  
			        var direct = 0;  
			        e = e || window.event;  
			        if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件               
			            if (e.wheelDelta > 0) { //当滑轮向上滚动时  
			               clearInterval(idInterval);
						idInterval = setInterval(function() {
		                // console.log(flag);
		                    if (flag) {
		                    	
		                        $.fn.fullpage.moveSectionDown();
		                        
		                   		 }
		                    
		           		 }, 5000);
						
			            }

		                // console.log(flag);
		                    if (flag) {
		                    	
		                        $.fn.fullpage.moveSectionDown();
		                        
		                   		 }
		                    
		           		 }, 5000);
					
			            }

			               clearInterval(idInterval);
							idInterval = setInterval(function() {
		                // console.log(flag);
		                    if (flag) {
		                    	
		                        $.fn.fullpage.moveSectionDown();
		                        
		                   		 }
		                    
		           		 }, 5000);
					
			            }

		                // console.log(flag);
		                    if (flag) {

		                   		 }
		                    
		           		 }, 5000);
					
			            }
